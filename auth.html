<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Secure Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Авторизация</h1>
            <p>Войдите с помощью Telegram</p>
            
            <div class="auth-form">
                <input type="text" id="usernameInput" placeholder="Ваш юз">
                <button id="requestCodeBtn">Получить код подтверждения</button>
                
                <div id="codeSection" style="display: none;">
                    <input type="text" id="codeInput" placeholder="Код подтверждения">
                    <button id="verifyCodeBtn">Подтвердить</button>
                </div>
            </div>
            
            <div id="authStatus"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
